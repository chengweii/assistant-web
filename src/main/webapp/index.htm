<!DOCTYPE html>

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<meta charset="UTF-8">

<meta name="description" content="Violate Responsive Admin Template">
<meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

<title>MyAssistant</title>

<!-- CSS -->
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/animate.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
<link href="dist/css/form.css" rel="stylesheet">
<link href="dist/css/calendar.css" rel="stylesheet">
<link href="dist/css/style.css" rel="stylesheet">
<link href="dist/css/icons.css" rel="stylesheet">
<link href="dist/css/generics.css" rel="stylesheet">
<link href="dist/css/markdown.css" rel="stylesheet">
<link href="dist/css/common.css" rel="stylesheet">

<!-- Javascript Libraries -->
<!-- jQuery -->
<script src="dist/js/jquery.min.js"></script>
<!-- jQuery Library -->
<script src="dist/js/jquery-ui.min.js"></script>
<!-- jQuery UI -->
<script src="dist/js/jquery.easing.1.3.js"></script>
<!-- jQuery Easing - Requirred for Lightbox + Pie Charts-->

<!-- Bootstrap -->
<script src="dist/js/bootstrap.min.js"></script>

<!-- Charts -->
<script src="dist/js/charts/jquery.flot.js"></script>
<!-- Flot Main -->
<script src="dist/js/charts/jquery.flot.time.js"></script>
<!-- Flot sub -->
<script src="dist/js/charts/jquery.flot.animator.min.js"></script>
<!-- Flot sub -->
<script src="dist/js/charts/jquery.flot.resize.min.js"></script>
<!-- Flot sub - for repaint when resizing the screen -->

<script src="dist/js/sparkline.min.js"></script>
<!-- Sparkline - Tiny charts -->
<script src="dist/js/easypiechart.js"></script>
<!-- EasyPieChart - Animated Pie Charts -->
<script src="dist/js/charts.js"></script>
<!-- All the above chart related functions -->

<!-- Map -->
<script src="dist/js/maps/jvectormap.min.js"></script>
<!-- jVectorMap main library -->
<script src="dist/js/maps/usa.js"></script>
<!-- USA Map for jVectorMap -->

<!--  Form Related -->
<script src="dist/js/icheck.js"></script>
<!-- Custom Checkbox + Radio -->

<!-- UX -->
<script src="dist/js/scroll.min.js"></script>
<!-- Custom Scrollbar -->

<!-- Other -->
<script src="dist/js/calendar.min.js"></script>
<!-- Calendar -->
<script src="dist/js/feeds.min.js"></script>
<!-- News Feeds -->

<script src="dist/js/slider.min.js"></script>
<!-- Input Slider -->
<script src="dist/js/spinner.min.js"></script>
<!-- Spinner -->

<script src="dist/js/select.min.js"></script> 
<!-- Custom Select -->


<!-- All JS functions -->
<script src="dist/js/functions.js"></script>

<style>
body, a, input, .help-block {
	color: #fff;
	text-shadow: none;
}

.tile-title {
	text-transform: none;
}

::-webkit-scrollbar {
	width: 3px;
	height: 3px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb {
	border-radius: 0px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	background-color: #555;
}

@media screen and (max-width:768px) {
	#modalDefault .modal-dialog {
		margin: 100px 10px;
	}
}
</style>

</head>

<body id="skin-blur-greenish">

	<section id="main" class="p-relative" role="main">

		<!-- Content -->
		<section id="content" class="container">

			<!-- Main Content -->
			<div class="block-area">
				<div class="row p-10">
					<div class="col-md-12">
						<input id="main-search-input" type="text" class="main-search"
							style="width: 100%; border-bottom: 1px solid rgba(0, 0, 0, 0.15);">
					</div>
				</div>
				<div class="row" id="main-content">
				</div>
			</div>

		</section>

	</section>

	<!-- Modal Default -->
	<div class="modal fade" id="modalDefault" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-ok"
						data-dismiss="modal">OK</button>
					<button type="button" class="btn btn-sm btn-cancel"
						data-dismiss="modal">CACEL</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
