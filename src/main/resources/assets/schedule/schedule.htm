<html>
  <body>
	<table border="0" align="center" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td height="10"></td>
        </tr>
      </tbody>
    </table>
    <table  bgcolor="#3b3b3b" style="background-size: cover; background-position: center center;border-collapse: collapse;border-radius:6px 6px 6px 6px;background-image: url('${lifeMotoImage}');" width="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="currentTable">
      <tbody>
        <tr>
          <td align="center">
            <table align="center" border="0" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td align="center" width="600" class="editable">
                    <table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
                      <tbody>
                        <tr>
                          <td height="15"></td>
                        </tr>
                        <tr align="left">
                          <td  style="font-family: 'Open Sans', Arial, sans-serif; font-size:10px; color:#ffffff;letter-spacing: 4px;font-weight: bold;text-transform: uppercase;">
                            <singleline>${lifeMoto}</singleline></td>
                        </tr>
                        <tr>
                          <td height="45"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <table border="0" align="center" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td height="10"></td>
        </tr>
      </tbody>
    </table>
    <table data-bgcolor="Boxed Color" data-border-bottom-color="Boxed Shadow" style="border-radius: 6px; border-bottom:2px solid #ffffff;background-color:#ffffff;" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td colspan="2" data-border-bottom-color="Dash" height="30" style="color:#808E8E;font-weight: bold;border-bottom:3px solid #FF646A;" width="100%">
            	当日日程
          </td>
        </tr>
        <!--end title-->
        <% for(item in scheduleList){ %>
        <tr>
          <td  height="50" width="70" align="left" style="font-family:Open sans, Arial, Sans-serif; font-size:16px; color:#808E8E;line-height:16px;">
            <a style="background-color:${item.time_period_color};padding:5px;font-size: 13px;font-weight:bold;color:#ffffff;border-radius: 5px;margin-left:5px;margin-right:5px;">${item.schedule_time}</a></td>
		  <td  height="50" align="left" style="font-family:Open sans, Arial, Sans-serif; font-size:16px; color:#808E8E;line-height:16px;padding-right:10px;">
            <p style="font-size:13px;font-weight:bold;margin-top:5px;margin-bottom:5px;">${item.schedule_title}</p>
			<p style="font-size:12px;margin-top:0px;margin-bottom:5px;">${item.schedule_content}</p>
          </td>
        </tr>
        <%}%>
        </tbody>
    </table>
    <table border="0" align="center" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td height="10"></td>
        </tr>
      </tbody>
	</table>
  </body>

</html>
